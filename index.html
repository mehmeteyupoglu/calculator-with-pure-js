<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="calculator">
            <h1>
                Hesap Makinesi
            </h1>
            <hr>
            <div class="value ">
                <label for="input">Değer </label>
                <input type="text" class="text" id="value">
            </div>
            <div class="operation-div">
                <button class="operation" id="addition">+</button>
                <button class="operation" id="subtraction">-</button>
                <button class="operation" id="multiplication">x</button>
                <button class="operation" id="division">/</button>
            </div>
            <hr>
            <div class="value">
                <label for="text">Sonuç</label>
                <input type="text" class="text" id="result">
            </div>
        </div>
    </div>

</body>
</html>
