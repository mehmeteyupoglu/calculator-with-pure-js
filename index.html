<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="calculator">
            <h1>
                Calculator
            </h1>
            <hr>
            <div class="value ">
                <label for="input">Value </label>
                <div>
                    <input type="number" class="text" id="value-1" value="0">
                </div>
                
            </div>
            <div class="operation-div">
                <button class="operation" id="clear">C</button>
            </div>
            <div class="operation-div">
                <button class="operation" id="addition">+</button>
                <button class="operation" id="subtraction">-</button>
            </div>
            <div class="operation-div">
                <button class="operation" id="multiplication">x</button>
                <button class="operation" id="division">/</button>
            </div>
            <hr>
            <div class="value">
                <label for="text">Result </label>
                <div class="result">
                    <p id="result">0</p>
                </div>
                
            </div>
        </div>
    </div>
<script src="vendor.js"></script>
<script src="app.js"></script>
</body>
</html>
